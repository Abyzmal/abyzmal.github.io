<!DOCTYPE HTML>
<html lang="en-gb">
  <head>
  	<meta charset="utf-8">
  	<title>Video player example</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="player">

      <video id="media" controls>
        <source src="ocean video.mp4" type="video/mp4">
      </video>

      <!-- <audio id="media" muted="false" controls>
        <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/CHAABI-MAROC-MIX_CHAABI-MIX.mp3" type="audio/mp3">
      </audio> -->      

      <div class="controls video-controls">
      <!-- <div class="controls audio-controls"> 
        these are the buttons symbols, also create the button so the functions can be attached.-->
        <button class="backwardmin" data-icon="p" aria-label="backwardmin"></button>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer"><div class="timer-bar"></div><span aria-label="timer" class="timer-span">00:00</span></div>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        <button class="forwardmin" data-icon="j" aria-label="forwardmin"></button>
        <input class="vol" type="range" min="0" max="1" step="0.1"> </input>
      </div>
    </div>
    <script src="custom-player.js"></script>
